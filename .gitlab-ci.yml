# Setup
stages:
  - build
  - publish
  - deploy

cache:
  key: "$CI_BUILD_REF_NAME" # Per branch caching
  paths:
    - node_modules

# Job Templates
.template_docker: &template_docker
  tags:
    - docker

.template_docker_privileged: &template_docker_privileged
  tags:
    - docker-privileged

.template_npm: &template_npm
  image: artifacts.int.corefiling.com:5000/nimbus-tools/build-npm-package:0.6.0


# Build stage
## Templates
.template_npm_script: &template_npm_script
  <<: *template_docker_privileged
  <<: *template_npm
  stage: build
  before_script:
    - time yarn install
    - npm config set git-tag-version false
    - npm run set-build-version
  script:
    - time npm run $CI_BUILD_NAME

## Jobs
# build version:
#   <<: *template_docker
#   <<: *template_npm
#   stage: build
#   artifacts:
#     expire_in: 1 week
#     paths:
#       - build.version
#   before_script:
#     - npm install -g @janslow/ci-build-version
#   script:
#     - ci-build-version -f package.json > build.version
#     - echo `cat build.version`

build:
  <<: *template_npm_script
  artifacts:
    expire_in: 1 week
    paths:
      - build
      - cli.js

lint: *template_npm_script


# Publish stage
publish:npm:
  <<: *template_docker_privileged
  <<: *template_npm_script
  stage: publish
  dependencies:
    - build
  variables:
    publish: 'true'
  script:
    - time /app/scripts/build.py
  only:
    - develop@labs/quick-xbrl-validator
    - tags@labs/quick-xbrl-validator
